			src: url('./fonts/scdream3-webfont.woff') format('woff');

		}

		div {

		}

			font-weight: 400;
			font-size: 20px;

		}

		.content {
			min-height: calc(60vh - 150px);
		}

		footer {
			width: 100%;
			height: 150px;
		}
		
		form {
			padding-bottom: 10px;
		}
		
		button {
			font-family: 'S-CoreDream', sans-serif;

			font-size: 15px;
			color: #3f3f3f;
			margin-top: 20px;
			padding: 5px 15px;
			border-radius: 10px;
			border: 1px;
		}
		
		select {
			width: 150px; /* 원하는 너비설정 */

			border: 1px solid #999;

			-webkit-appearance: none; /* 네이티브 외형 감추기 */

			appearance: none;
		}
